version: 2
jobs:
  py3test:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/monty
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv test_env
            source activate test_env
            pip install -q numpy
            pip install -r requirements-travis.txt
            python setup.py develop
            rm -r coverage_reports
      - run:
          command: |
            source activate test_env
            # Add executables and path.
            nosetests --config=nose.cfg --cover-html --cover-html-dir=$CIRCLE_ARTIFACTS monty tests
            coveralls
      - store_artifacts:
          path: coverage_reports/
          destination: tr1
      - store_test_results:
          path: coverage_reports/

workflows:
  version: 2
  build_and_test:
    jobs:
      - py3test
